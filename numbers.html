<!DOCTYPE html>

  <link rel="stylesheet" href="css/style.css">



</head>
<script>

function changeImg3(x, y) {
    var image = document.getElementById(y);
    if (image.src.match("media/" + x + ".png")) {
      image.src = "media/" + x + "2.png";
    }
    else {
      image.src = "media/" + x + ".png";
    }
  }


  // var lion = new Audio('lion.mp3');
  // var duck=new Audio('duck.mp3');
  // var chick = new Audio('media/chick.mp3');
  // var four = new Audio('media/four.mp3');
  // var six = new Audio('media/six.mp3');
  // var five = new Audio('media/five.mp3');
  // var seven = new Audio('media/seven.mp3');
  // var eight = new Audio('media/eight.mp3');





  var isPlaying = true;
  var soundPlayer; 
  function playSound(a) { 
     
    if (isPlaying) { 
      
      soundPlayer = new  Audio('media/' + a + '.M4A');
      soundPlayer.play();
      isPlaying = false; 
    } 
    else if (!isPlaying) { 
      isPlaying = true; 
       
      soundPlayer.pause(); 
      soundPlayer.currentTime = 0

      soundPlayer = new  Audio('media/' + a + '.M4A'); 
      soundPlayer.play(); 
      isPlaying = false; 
    }
  }





</script>

<body>
